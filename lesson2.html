<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <h1>Welcome To</h1>
        <h1>Rock Paper Scissors</h1>
        <h3>Please Choose from the Following:</h3>
        <div>
            <button name="rockBtn" id="rockBtn" onclick="playerChoice('Rock')">Rock</button>
            <button name="paperBtn" id="paperBtn" onclick="playerChoice('Paper')">Paper</button>
            <button name="sissorBtn" id="sissorBtn" onclick="playerChoice('Scissors')">Scissors</button>
        </div>
        <div>
            <div>Players Choice: </div>
            <div id="playersChoice">Waiting on Choice</div>
        </div>
        <div>
            <div>Computers Choice: </div>
            <div id="computersChoice"></div>
        </div>
        <div>
            <div>Winner: </div>
            <div id="winningChoice"></div>
        </div>
    </body>
    <script>
        let player;

        let playerChoiceElmt = document.getElementById('playersChoice');

        function playerChoice(choice){
            player = choice;

            playerChoiceElmt.innerHTML = player;
        }


    </script>
</html>
